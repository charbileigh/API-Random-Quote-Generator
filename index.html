<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Quote App</title>
</head>
<body>

    <div class="quote-wrapper">
        <h2>Quote of The Day</h2>
        <small id="quote-tags">life</small>
        <blockquote id="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus vero accusantium accusamus adipisci ea amet optio aperiam commodi et obcaecati, sapiente nostrum nisi ipsam. 
            Dignissimos obcaecati nam consequuntur vitae! Pariatur.</blockquote>
            <cite id="quote-author">Unknown</cite>
            <button id="gen-quote-btn" type="button">Get New Quote</button>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
